    ext.okhttp_mockwebserver_version = '4.9.0'
    ext.retrofit_version = '2.9.0'
    ext.room_version = '2.4.3'
    ext.junit_version = '4.13.2'
    ext.junit_version_impl = '1.1.3'
    ext.mockito_version = '3.1.0'
    ext.test_core_version = '1.4.0'
    ext.test_runner_version = '1.4.0'
    ext.test_rules_version = '1.4.0'
