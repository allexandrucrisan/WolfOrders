    ext.google_play_auth = '19.2.0'
    ext.play_services_basement = '17.6.0'
    ext.navigation_version = '2.5.1'
    ext.paging_version = '3.1.0-alpha03'
    ext.event_bus_version = '3.2.0'
    ext.jacocoVersion = '0.8.5'
    ext.orchestrator_version = '1.3.0'
    ext.work_version = '2.6.0-rc01'
    ext.firebase_messaging = '22.0.0'
    ext.firebase_analytics = '19.0.1'
    ext.firebase_crashlytics = '18.2.1'
    ext.firebase_auth = '21.0.1'
    ext.firebase_perf = '20.0.2'
    ext.nav_version = "2.1.0"
    ext.viewpager2_version = "1.0.0"
    ext.swiperefreshlayout_version = "1.1.0"
